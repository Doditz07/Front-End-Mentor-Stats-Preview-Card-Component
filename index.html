<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="./styles.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
  <div class="container">
    <div class="left-container">
      <div class="text-container">
        <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </div>
      <div class="stat-container">
        <div>
          <div class="number">10k+</div>
          <div class="name">COMPANIES</div>
        </div>
        <div>
          <div class="number">314</div>
          <div class="name">TEMPLATES</div>
        </div>
        <div>
          <div class="number">12M+</div>
          <div class="name">QUERIES</div>
        </div>
      </div>
    </div>
    
    <div class="image-container">
      <img src="./images/image-header-desktop.jpg">
      <div class="image-overlay"></div>
    </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Myko Ceasar Pineda </a>.
    </div>
  </div>
</body>
</html>
